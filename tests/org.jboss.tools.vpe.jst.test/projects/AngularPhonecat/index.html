<!doctype html>
<html lang="en" ng-app>
<head>
  <meta charset="utf-8">
  <title>Google Phone Gallery</title>
  <script src="js/controllers.js"></script>
  <script src="js/angular.js"></script>
</head>
<body ng-controller="PhoneListCtrl">
  <div class="container-fluid">
    <div class="row-fluid">
      <div class="span2">
        <!--Sidebar content-->
        Search: <input ng-model="query">
      </div>
      <div class="span10">
        <!--Body content-->
        <ul class="phones">
          <li ng-repeat="phone in phones | filter:query">
            first - {{}}
            <p class="second - {{ph}}">
                    	third - {{phone.}} </p>
            <p class="fourth - {{phone.s}}"></p>
          </li>
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
